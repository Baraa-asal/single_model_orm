<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C+R Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    body {
        background-color: rgb(177, 190, 178);
    }
    .border-top {
        border-width:2px !important;
        width: 80%;
        border-radius: 8px;
    }
    h1 {
        margin: 0 auto;
        margin-bottom: 30px;
    }
</style>
<body>
    <h1 class="text-center pt-3">All The Users</h1>
    <div class="container">
    <table class="table border w-100 table-bordered table-striped table-hover table-light overflow-hidden h-50 ">
        <tr class="table-active">
            <th scope="col">id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last_Name</th>
            <th scope="col">Email Address</th>
            <th scope="col">Age</th>
        </tr>
        <tr>
        {%for user in my_users%}
        <td>{{user.id}}</td><td>{{user.first_name}}</td><td>{{user.last_name}}</td><td>{{user.email_address}}</td><td>{{user.age}}</td>
    </tr>
    {%endfor%}
    </table>
    <h1 class="text-center border-top border-dark pt-2">Add A User</h1>
    <div class="container">
    <form action='/add_user' method='post'>
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="first_name" class="font-weight-bold">First Name: </label>
            <input class="form-control" id="first_name" type="text" name="first_name">
        </div>
        <div class="form-group col-md-6">
            <label for="last_name" class="font-weight-bold">Last Name: </label>
            <input class="form-control" id="last_name" type="text" name="last_name">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="email" class="font-weight-bold">Email: </label>
            <input class="form-control" id="email" type="text" name="email">
        </div>
        <div class="form-group col-md-6">
            <label for="age" class="font-weight-bold">Age: </label>
            <input class="form-control" id="age" type="number" required name="age">
        </div>
    </div>
    <div class="text-center">
    <button class="font-weight-bold btn border btn-outline col-2 btn-outline-success color-black mb-3" type="submit">Add</button>
    </div>
    </form>
    <form class="text-center" action='/delete_all' method="POST">
    {% csrf_token %}
    <button name="delete_all" class="font-weight-bold btn border btn-outline col-2 btn-outline-danger" type="submit">Delete All Users</button>
    </form>
</div>
</body>
</html>
